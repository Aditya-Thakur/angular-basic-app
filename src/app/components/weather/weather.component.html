<div class="container">
    <div class="title">Get weather</div>
    <div class="weather">
        <div *ngIf="weatherRes" class="items">
            <div class="item">{{ weatherRes.location.name }}</div>
            <div class="item">{{ weatherRes.location.region }}</div>
            <div class="item">{{ weatherRes.location.country }}</div>
            <div class="item">{{ weatherRes.location.localtime }}</div>
        </div>
        <div *ngIf="weatherRes" class="items">
            <div class="item">
                <img src="{{ weatherRes.current.condition.icon }}" alt="weather image">
            </div>
            <div class="item">
                {{ weatherRes.current.condition.text }}</div>
            <div class="item">{{ weatherRes.current.temp_c }} °C</div>
        </div>
        <div class="items">
            <div class="item">
                <input placeholder="Enter Location" #location class="input" type="text">
            </div>
            <div *ngIf="isLoading " class="item">
                Loading...
            </div>
            <div class="button" (click)="getWeather(location.value)">Get Weather</div>
        </div>
    </div>
</div>
